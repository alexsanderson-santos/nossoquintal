      .circle {
        position: absolute;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(circle, rgba(71, 240, 255, 0.3), rgba(0, 119, 255, 0.3));
        transition: transform 0.1s, left 0.1s, top 0.1s;
      }
  
      .circle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }
   
      /* cookie-consent */
      #cookie-consent {
    position: fixed;
    bottom: 10px;
    left: 70px;
    background-color: #e3e4fc;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    width: 300px;
    height: fit-content;
    z-index: 10000;
    border-radius: 10px;
    margin-bottom: 5px;
    margin: 20px;
    border-right: 4px solid transparent;
    border-bottom: 4px solid transparent;
    transition: border-color 0.3s;
    border: 1px solid rgb(4, 4, 215);
    border-bottom: #3950ac;
  }
  
  #cookie-consent:hover {
    border-right:6px solid #0207a3;
    border-bottom:6px solid #3202a3;
  }
  
  #cookie-consent p {
    color: black;  /* Make the text black for better visibility */
    text-align: center;  /* Center align the text */
  }
  
  .accept-cookies,
  .reject-cookies {
    width: 260px;  /* Decrease the button width */
    height: 35px;  /* Decrease the button height */
    color: white;
    background-color: #150267;
    border: none;
    border-radius: 5px;  /* Add rounded corners */
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, color 0.3s;  /* Smooth transition for effects */
  }
  
  .reject-cookies {
    margin-top: 10px;
  }
  
  .accept-cookies:hover,
  .reject-cookies:hover {
    transform: scale(0.95);
    box-shadow: 0 0 15px rgb(75, 215, 239,0.6);  /* Reduce the shadow size */
  }
  
  .accept-cookies:hover {
    background-color: rgb(57, 159, 222);
    color: #0d0b0b;
    border: 1px solid rgb(2, 2, 53);
  }
  
  .reject-cookies:hover {
    background-color: rgb(57, 159, 222);
    color: #0d0b0b;
    border: 1px solid rgb(2, 2, 53);
  }
  
  #learn-more-link,
  #show-less-link {
    color: #f90814;  
    text-decoration: none;
    cursor: pointer;
    font-size: 16px;
  }
  .header__image{
    margin-right: 15rem;
  }
  
  #cookie-content {
    display: none;
    margin-top: 10px;
  } 
  
  
  @media (max-width: 725px) {

    }

  /* testimonials */
    .card1 {
    width: 330px;
    height: 450px;
    transition: opacity 0.5s ease;
  }
  
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }
  
  .card1:hover .card-inner {
    transform: rotateY(180deg);
  }
  
  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }
  
  .card-back {
    transform: rotateY(180deg);
    background-color: rgb(228, 224, 238);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: black;
  }
  
  .card-img-top {
    height: 300px;
    width: 100%;
    object-fit: cover;
  }
  
  
  @media (max-width: 995px) {
    .row1 {
      flex-direction: column;
      align-items: center;
    }
  
    .card1 {
      width: 80%;
      margin-bottom: 20px;
    }
  }

    <style>
      #progress-container {
      position: fixed ;
      top: 0px;
      left: 0;
      width: 100%;
      height: 15px;
      z-index: 99990;
      /* background: #f3f3f3; */
  }
  
  #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 7px;
      width: 0;
      background: linear-gradient(90deg, rgb(0, 72, 255) 0%, rgb(153, 187, 255) 50%, rgb(0, 184, 250) 100%);
      box-shadow: 0 0 4px rgba(0, 166, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.7);
      transition: width 0.09s ease-in-out;
      border-radius: 10px;
  }
  
  /* tour guide section */
  .center-card {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  
  .image-container {
    margin-top: 80px;
    justify-content: center;
    align-items: center;
    display: flex;
    overflow: hidden; 
    width: 1200px; 
    height: 400px; 
  }
  
  .carousel-images {
    display: flex;
    transition: transform 0.5s ease-in-out; /* Smooth transition for sliding */
    gap: 10px;
  }
  
  .carousell-item {
    min-width: 50%; 
    max-width: 50%;
    height: 450px; 
    
  }
  
  .prev, .next {
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    color: white;
    cursor: pointer;
    padding: 10px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1;
  }
  
  .prev {
    left: 0;
  }
  
  .next {
    right: 0;
  }
    </style>
